      <script>

            let messageBox = document.querySelector('.comment_side');
            let remainingChars = document.getElementById('chars-remaining');

            const MAX_CHARS = 1000;

            messageBox.addEventListener('input', () => {

                const remaining = MAX_CHARS - messageBox.value.length;

                const color = remaining < MAX_CHARS * 0.1 ? 'red' : null;
                remainingChars.textContent = `${remaining} characters remaining`;

                remainingChars.style.color = color;
            });

            var char2 = "";
        function generate()
        {
            var uniquechar = "";
            
          
        const randomchar =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        
        for (let i = 0; i < 5; i++) {
            uniquechar += randomchar.charAt(
                Math.random() * randomchar.length)
        }
        
        char2 = uniquechar;
        
        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        
        ctx.font = "20px Georgia";
        var ste= "ss";
        
        ctx.fillText(uniquechar, 10, 20);

      }


      function validate()
        {
           
            var emailCheck = document.getElementById('email').value;
            var enteredCaptcha = document.getElementById('captcha').value;
            var pattern = /^[A-Za-z.]{3,}@[A_Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            
            
            if(pattern.test(emailCheck))
            {
                document.getElementById('show-email-msg').innerHTML = "Email is valid ✅";
            }
            else
            {
                document.getElementById('show-email-msg').innerHTML = "Invalid E-mail ❌";
            }

            if(enteredCaptcha === char2)
            {
                document.getElementById('show-captcha-msg').innerHTML = "Captcha is verified ✅";
            }
            
            else
            {
                document.getElementById('show-captcha-msg').innerHTML = "Invalid Captcha, Try Again ❌";
            }
        }

      </script>
